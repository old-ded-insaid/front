<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{display:inline-block; width: 100px;}
        div{margin-bottom: 20px;}
    </style>
</head>
<body>
    <p>Выберите способ связи:</p>
    <div>
        <input type="checkbox" id="contactChoice1" name="contact" value="email">
        <label for="contactChoice1">По email</label>
    </div>
    <div>
        <input type="checkbox" id="contactChoice2" name="contact" value="phone">
        <label for="contactChoice2">По телефону</label>
    </div>
    <div>
        <input type="checkbox" id="contactChoice3" name="contact" value="mail">
        <label for="contactChoice3">По почте</label>
    </div>
    <button id="btn">Отправить</button>
    <p>Выбранный способ: <span class="result"></span></p>
    <script src="14.js"></script>
</body>
</html>
